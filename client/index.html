    <h1 class="text-center">Welcome to MurderBook! <br><small>A simple Murder Book.</small></h1>
    
    <div class="row page">
      <div class="col-md-6">
        <h4>Login to start enjoying unlimited fun!</h4>

        <!-- login form -->
        <form id="login" method="dialog" action="home.html">
          <div class="form-group">
            <input id="name" for="login" class="form-control" type="text" name="username" placeholder="Username"/>
          </div>

          <div class="form-group">
            <input id="password" for="login" class="form-control" type="password" name="password" placeholder="Password"/>
          </div>

          <div class="form-group">
            <input for="login" class="btn btn-primary" type="submit" name="login" value="Login" onClick="logIn()"/>
          </div>
        </form>
        <!-- ./login form -->
      </div>
      <div class="col-md-6">
        <h4>Don't have an account yet? Register!</h4>

        <!-- register form -->
        <form method="post" action="home.html">
          <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username">
          </div>

          <div class="form-group">
            <input class="form-control" type="text" name="location" placeholder="Location">
          </div>

          <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
          </div>

          <div class="form-group">
            <input class="btn btn-success" type="submit" name="register" value="Register">
          </div>
        </form>
        <!-- ./register form -->
      </div>
    </div>
